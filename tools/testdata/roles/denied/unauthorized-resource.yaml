kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: unauthorized-resource
  annotations:
    description: "Accesses resource not in admin permissions - should be denied"
rules:
- apiGroups: ["appstudio.redhat.com"]
  resources: ["applications", "unauthorizedresource"]  # unauthorizedresource not in admin
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]